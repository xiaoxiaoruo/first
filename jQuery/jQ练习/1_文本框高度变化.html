<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        textarea {
            width: 300px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div>
        <button id="big">放大</button>
        <button id="small">缩小</button><br>
        <textarea></textarea>
    </div>
    <script src="../jquery-1.12.4.js"></script>
    <script>
        $("#big").on("click", function () {
            var height = $("textarea").height();
            if (height < 500 && !$("textarea").is(":animated")) {
                $("textarea").animate({
                    height: "+=50"
                },400)
            }
        })
        $("#small").on("click", function () {
            var height = $("textarea").height();
            if (height > 100 && !$("textarea").is(":animated")) {
                $("textarea").animate({
                    height: "-=50"
                },400)
            }
        })

    </script>
</body>

</html>

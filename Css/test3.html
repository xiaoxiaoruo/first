<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #div0 {
            width: 800px;
            height: 500px;
            background: gray;
            /* margin:200px; */
            position: relative;
            left: 200px;
            top: 200px;
        }

        div {
            width: 100px;
            height: 50px;
            background: red;
            display: inline-block;
            border: 1px solid black;
        }


        #div2 {
            /* position: relative;
            left:80px;
            top:30px; */
            position: absolute;
            left: 80px;
            top: 30px;
        }

        #div4 {
            width: 500px;
            height: 300px;
            background: green;
            margin: 100px;
        }
    </style>
</head>

<body>
    <!-- 
        定位 position:
        static 默认的
        relative 相对定位 相对于自己原来的位置，空间不释放。
        absolute 绝对定位 相对于已经定位的祖先元素，脱离原来的文档流，空间释放
    -->
    <div id="div0">
        <div id="div4">
            <div id="div1">
                div1
            </div>
            <div id="div2">
                div2
            </div>
            <div id="div3">
                div3
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 
            em 相对于父元素的font-size 
            rem 相对于根元素 html 的font-size (只适用移动端页面)
        */
        html {
            font-size: 50px;
        }

        #div1 {
            /* font-size: 20px; */
            font-size: 50px;
        }

        #div2 {
            /* font-size: 2em; */
            font-size: 2rem;
        }

        #div3 {
            /* font-size:2em; */
            font-size: 3rem;
        }
    </style>
</head>

<body>
    <div id="div1">
        哈哈哈
        <div id="div2">
            呵呵呵
            <div id="div3">
                嘻嘻
            </div>
        </div>
    </div>
</body>

</html>

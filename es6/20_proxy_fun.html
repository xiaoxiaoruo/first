<body>

    <script>
        let fn = function (a) {
            console.log("fn...");
        }
        var pro = new Proxy(fn, {
            apply(target, ctx, args) {
                console.log("apply .. 被调用");
                console.log("fn 将要被调用");
                Reflect.apply(...arguments);// 调用fn
            }
        })
        pro("xxx");
    </script>

</body>

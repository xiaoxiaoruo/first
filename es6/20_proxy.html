<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script>
        let obj = {
            name: "zs",
            age: 20
        };
        let pro = new Proxy(obj, {
            // 调用属性时先调用get() 改变属性时先调用set()
            get: (target, key, property) => {
                // target =>obj(被检测对象)  key =>检测对象的key  property => proxy
                console.log("get...");
                console.log(target, key, property);
                return target[key];
            },
            set: (target, key, val, property) => {
                console.log(target, key, val, property);
                console.log("set...");
                target[key] = val;
                // target.key = val 是在找key属性
            }
        });
        // console.log(pro.name);
        pro.name = "lisi";
        console.log(obj.name);

        // Obect.defineProperty(); vue数据双向绑定原理
    </script>

</body>

</html>

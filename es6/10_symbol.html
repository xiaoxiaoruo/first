<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 基本数据类型 string number boolean null undefined symbol 

        let name = Symbol('n');
        let age = Symbol('a');
        let sc = "school";

        let obj = {
            age:12
        }
        
        // 添加属性 
        obj[name] = "xx";
        obj[age] = "20";
        obj[sc] = "weichuang";
        console.log(name);
        console.log(age);
        console.log(obj.school);
        console.log(obj);
        // 动态属性[] 取不到Symbol的属性
        for(var key in obj){
            console.log(key,obj[key]);
        }

    </script>

</body>
</html>

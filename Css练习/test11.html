<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html{
            height: 100%;
        }
        body{
            height: 100%;
        }
        .parent{
            height: 500px;
        }
        ul>li{
            list-style:none;
        }
        .li1{
            background: red;
            height: 200px;
            
        }
        .li2{
            background: blue;
            height: 200px;
        }
        .li3{
            background: green;
        }
    </style>
</head>
<body>
    <div class="parent">
        <ul>
            <li class="li1"></li>
            <li class="li2"></li>
            <li class="li3"></li>
        </ul>
    </div>
</body>
</html>

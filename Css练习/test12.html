<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .div1{
            height: 50px;
            width: 100%;
            top:0px;
            position:absolute;
            background: red;
        }
        .div2{
            position:absolute;
            width: 100%;
            background: blue;
            top:50px;
            bottom: 50px;
        }
        .div3{
            height: 50px;
            width: 100%;
            bottom: 0px;
            position:absolute;
            background: #ccc;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</body>
</html>

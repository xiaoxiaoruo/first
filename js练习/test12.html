<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        function show() {
            var temp = 0;
            for (var i = 100; i < 1000; i++) {
                for (var j = 2; j < i - 1; j++) {
                    if ((i % j) == 0)
                        break;
                    else {
                        document.write(i + " ");
                        temp++;
                        if (temp == 6) {
                            document.write("<br>");
                            temp = 0;
                        }
                        break;
                    }
                }
            }
        }
        show();
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        var s1 = prompt("请输入第一个字符串");
        var s2 = prompt("请输入第二个字符串");
        function Merge(s1,s2){
            var s3 = "";
            for(var i = 0,j = 0;i < s1.length;i++,j++){
                s3 = s3 + s1.charAt(i) + s2.charAt(j);
            }
            return s3;
        }
        document.write(Merge(s1,s2));
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        var n = prompt("输入N");
        function show(n){
            var PI = 0;
            for(var i = 1;i <= n;i++){
                PI = PI + Math.pow(-1,i+1)*(1/(2 * i - 1));
            }
            return PI * 4;
        }
        document.write(show(n));
    </script>

</body>
</html>

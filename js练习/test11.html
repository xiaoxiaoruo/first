<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        function show(){
            var temp = 0;
            for(var i = 0;i <= 1000;i++){
                if((i%3 == 0)&&(i%5 == 0)&&(i%7 == 0)){
                    document.write(i + " ");
                    temp++;
                }
                if(temp == 6){
                    document.write("<br>");
                    temp = 0;
                }
            }
        }
        show();
    </script>

</body>
</html>

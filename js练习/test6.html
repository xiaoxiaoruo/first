        // console.log("结果是:" + num());

        function fn(n) {
            var sum = 1;
            for (var i = 1; i <= n; i++) {
                sum *= i;
            }
            return sum;
        }
        //求 1 - 10的阶乘和
        var result = 0;
        for (var j = 1; j <= 10; j++) {
            result += fn(j);
        }
        alert(result);
    </script>

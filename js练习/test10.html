<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    
    <script>
        function show(){
            for(var i = 1000;i <= 9999;i++){
                if(i%13 == 0){
                    var a = Math.floor(i/1000);//4
                    var b = Math.floor((i-a*1000)/100) //3
                    var c = Math.floor((i-a*1000-b*100)/10);//2
                    if(a == (b + c)){
                        return i;
                    }
                }
            }
        }
        console.log(show());
    </script>

</body>
</html>

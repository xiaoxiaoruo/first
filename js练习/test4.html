<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <script>
        var num = prompt("请输入一个数字! 0~6的数字");//prompt 返回字符串
        // 可以用parseInt(num)转换类型;
    
        function show(num) {
            switch (num) {
                case "0": alert("星期日");
                    break;
                case "1": alert("星期一");
                    break;
                case "2": alert("星期二");
                    break;
                case "3": alert("星期三");
                    break;
                case "4": alert("星期四");
                    break;
                case "5": alert("星期五");
                    break;
                case "6": alert("星期六");
                    break;
            }
        }

        show(num);
    </script>


</body>

</html>

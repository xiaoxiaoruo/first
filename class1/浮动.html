<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #div0 {
            background: gray;
            /* overflow: hidden; */
            /* height: 50px; */
        }

        #div0::after {
            content: '';
            display: block;
            clear: both;
        }

        #div1 {
            width: 150px;
            height: 50px;
            background: red;
            /* float: right; */
            float: left;
        }

        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }

        #div2 {
            width: 150px;
            height: 50px;
            background: blue;
            /* float: right; */
            float: left;
        }

        #div3 {
            clear: both;
        }
    </style>
    <!-- 
        float:left right
        浮动的元素  脱离文档流  空间释放

        解决塌陷
        1.overflow:hidden 父元素加（父元素加）
        2.给父元素设置高度
        3.浮动元素下边加一个兄弟元素 clear：both
        4.clearfix::after伪元素 块级 clear::both
     -->
</head>

<body>
    <div id="div0">
        <div id="div1">1</div>
        <div id="div2">2</div>
        <!-- <div id="div3"></div> -->
    </div>
    <h1>yjmhnfgbdfsd</h1>
    <div class="clearfix">
        <div id="div1">

        </div>
        <div id="div2">

        </div>
    </div>
    <p>ujtyrhtgdrfsd</p>
</body>

</html>

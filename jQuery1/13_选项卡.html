    <title>Document</title>
    <style>
        ul li {
            list-style: none;
            height: 50px;
            width: 50px;
            background: #898989;
            float:left;
        }

        .active {
            background: blue;
        }
        div{
            height: 200px;
            width: 200px;
            position:absolute;
            top:66px;
            left:20px;
            border:1px solid gray;
        }
        div{
            display: none;
        }
        .show{
            display: block;
        }
    </style>
</head>

<body>

    <ul>
        <li class="active">时事</li>
        <li>体育</li>
        <li>娱乐</li>
    </ul>
    <div class="show">时事</div>
    <div>体育</div>
    <div>娱乐</div>

    <script src="jquery-1.12.4.js"></script>

        $("li").on("click",function(){
            $(this).addClass("active").siblings().removeClass("active");

    </script>

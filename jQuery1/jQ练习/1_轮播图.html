<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        #container {
            width: 750px;
            height: 291px;
            margin: 100px auto;
            position: relative;
            overflow: hidden;
        }

        #img-box {
            width: 750px;
            text-align: center;
            position: absolute;
            left: 0px;
        }

        /* #img-box .active {
            opacity: 1;
        } */

        #img-box img {
            width: 750px;
            height: 291px;
            margin: 0 auto;
            float: left;
            /* opacity:1; */
        }

        #btn-box li {
            float: left;
            width: 20px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            margin-right: 5px;
            color: #fff;
            text-align: center;
            line-height: 20px;
            font-size: 14px;
            border-radius: 5px;
        }

        #btn-box {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }

        #btn-box li {
            float: left;
            width: 40px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            margin-right: 20px;
            color: #fff;
            text-align: center;
            line-height: 20px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }

        #btn-box .selected {
            background: #ff0036;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="img-box">
            <img src="../../js1/DOM/image/1.jpg" alt="">
            <img src="../../js1/DOM/image/2.jpg" alt="">
            <img src="../../js1/DOM/image/3.jpg" alt="">
            <img src="../../js1/DOM/image/4.jpg" alt="">
            <img src="../../js1/DOM/image/5.jpg" alt="">
        </div>
        <div id="btn-box">
            <ul>
                <li class="selected">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>
    </div>

    <script src="../jquery-1.12.4.js"></script>
    <script>
        var index;
        var timer;
        $("li").on("mouseover", function () {
            clearInterval(timer);
            $(this).addClass("selected").siblings().removeClass("selected");
            index = $(this).index();
            // console.log(index);
            $("img").eq(index).fadeIn(300).siblings().fadeOut(300);
        })
        $("li").on("mouseleave", function () {
            run();
        })
        function run() {
            index = $("li").index($(".selected"));// 不可以传选择器？
            console.log(index);
            timer = setInterval(function () {
                $("li").eq(index).addClass("selected").siblings().removeClass("selected");
                $("img").eq(index).fadeIn(300).siblings().fadeOut(300);
                index++;
                if (index == 5) {
                    index = 0;
                }
            }, 3000);
        }
        run();
    </script>

</body>

</html>

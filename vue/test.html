<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .c{
            background: red;
        }
        .b{
            color:green;
        }
    </style>
</head>

<body>
    <div id="app">
        <input type="text" v-model="msg">
        <input type="radio" v-model="hobby" value="吃饭">吃饭
        <input type="radio" v-model="hobby" value="睡觉">睡觉
        <input type="radio" v-model="hobby" value="打豆豆">打豆豆

        <br>
        <input type="checkbox" v-model="school" value="理工">理工
        <input type="checkbox" v-model="school" value="林大">林大
        <input type="checkbox" v-model="school" value="黑大">黑大

        <select v-model="food">
            <option value="a">a</option>
            <option value="b">b</option>
            <option value="c">b</option>
        </select>

       <h2>{{msg}}</h2>

       <ul>
           <li v-show="a">111</li>
       </ul>

       <!-- 给类绑定用{x:isX,y:isY} -->
       <div v-bind:title="title" v-bind:class="{b:isB,c:isC}">asdas</div>
       <!-- :class="[classC,classB]"或者 :class=[classC,classB] 都可以 -->
       <div :title="title" :class=[classC,classB]>asdas</div>
    </div>
    <!-- <div id="app1">
        <ul>
            <li v-for="p in person">{{p}}</li>
        </ul>
    </div> -->
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                msg: "asdasdas",
                hobby:"吃饭",
                school:["林大","理工"],
                food:"a",
                a:true,
                isC:true,
                isB:true,
                title:"title1",
                classB:"b",
                classC:"c"
            }
        })
        // var vm1 = new Vue({
        //     el:"#app1",
        //     data:{
        //         person:["xiaoA","xiaoB"]
        //     }
        // })
    </script>

</body>

</html>

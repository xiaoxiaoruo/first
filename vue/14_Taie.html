<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="app">
        是否需要额外付费设施:<input type="checkbox" v-model="isCheck" @click="fn()">
        <ul v-if="isCheck">
            <li v-for="obj in arr">
                <!-- checkbox和v-model 特有的 点击checkbox 会压如v-model对应的数组中 -->
                <input type="checkbox" v-model="arr1" :value="obj">{{obj.name}}({{obj.price}})
            </li>
        </ul>
        <br>
        订单费用信息
        <ul>
            <li v-for="obj1 in arr1">{{obj1.name}}({{obj1.price}})</li>
            <h5> 总金额: {{ total() }}</h5>
        </ul>
    </div>

    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                isCheck: false,
                arr: [{
                    name: "沙发",
                    price: 100,
                    isB: false
                },
                {
                    name: "床",
                    price: 200,
                    isB: false
                },
                {
                    name: "wifi",
                    price: 30,
                    isB: false
                }],
                arr1: [{
                    name: "群力花园豪华型",
                    price: 400
                }]
            },
            methods: {
                fn(){
                    this.arr1 = [this.arr1[0]];
                    // this.arr1.splice(1);
                },
                total(){
                    let count = 0;
                    this.arr1.forEach(function(obj,index){
                        count += obj.price;
                    });
                    return count;
                }
            }
        })
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background: red;
        }

        #div2 {
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
</head>

<body>

    <div id="app">
        <div id="div1" @click="change1()">
            <!-- @click.stop  .stop叫修饰符 可以链式操作 -->
            <!-- @click.prevent  修饰符  阻止默认行为  -->
            <div id="div2" @click.stop="change2()"></div>
        </div>
    </div>

    <script src="vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                // 没有参数可有可无
            },
            methods: {
                change1() {
                    console.log("div1 111");
                },
                change2() {
                    // event.stopPropagation();
                    console.log("div2 222");
                }
            }
        })


    </script>

</body>

</html>

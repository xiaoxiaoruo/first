<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <div v-if="a">hah</div>
        <div v-else>heh</div>


        <h2 v-if="b == 'x'">xxxx</h2>
        <h2 v-else-if="b == 'y'">yyyy</h2>
        <h2 v-else>zzzz</h2>

        <div v-show="a">hah</div>
        <!-- 
            v-if v-else 用于增删html元素
            v-show display:none/block
            v-show没有else if 和 else
        -->
    </div>

    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                a: true,
                b: "x"
            }
        })


    </script>

</body>

</html>

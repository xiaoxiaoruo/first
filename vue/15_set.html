<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <!-- 
        Vue不能通过索引设置数组的值
     -->
    <div id="app">
        <button @click="change()">change</button>
        <ul>
            <li v-for="val in arr">{{val}}</li>
        </ul>
        <h2> {{total()}} </h2>
        <h2> {{sum}} </h2>
    </div>

    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                arr: [1, 2, 3, 4]
            },
            methods: {
                change() {
                    // this.arr[1] = 666;
                    Vue.set(this.arr, 1, 666);// 改变数组中的值
                },
                total() {
                    var count = 0;
                    this.arr.forEach(function (val) {
                        count += val;
                    })
                    return count;
                }
            },
            computed: {
                // sum:{
                //     get(){
                //         //get:function(){

                //         // }

                //     },
                //     set(){
                //            //set:function(){
                //     }
                // },
                // 属性
                sum() {// 计算属性 比调用方法省时
                    var count = 0;
                    this.arr.forEach(function (val) {
                        count += val;
                    })
                    return count;
                }
            }
        })
    </script>

</body>

</html>

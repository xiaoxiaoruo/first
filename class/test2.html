<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body style="height:2000px">
    <h1>标题1</h1>

<!--无序列表-->
    <ul>
        <li>
            <h1>标题</h1>
            <p>段落</p>
        </li>
        <li>111</li>
        <li>222</li>

<!--有序元素-->
    <ol>
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ol>
<!-- 区块 用来布局 div+css-->
    <div>
        我是div
    </div>
    <div>
        div二号
    </div>
    <span>
        abcdef
    </span>
    <span>
            abcdef
    </span>
<!-- 
    行级元素 多个占一行
    
    块级元素 自己占一行
 -->
    <table border="1">
        <tr>            
            <td>11</td>
            <td>22</td>
            <td>33</td>
        </tr>    
    </table>

</html>

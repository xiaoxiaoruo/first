<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 100px;
            height: 50px;
            /* display: inline; */
            /* display: block; */
            display: inline-block;
        }

        #div0 {
            width: 500px;
            height: 500px;
            background: gray;
            margin:50px;
            position:relative;
        }

        #div1 {
            background: red;
        }

        #div2 {
            background: yellow;
            /* position: relative;
            left:50px;
            top:100px; */
            position: absolute;
            left: 50px;
            top: 100px;
        }

        #div3 {
            background: blue;
        }

        /* position::
                relative  相对定位 相对于自己原来的位置 定位后空间不释放
                absolutte 绝对定位 相对于最近已定位的祖先元素 
                          如果没有最近已定位的祖先元素，相对于body
                          定位后空间释放
                fixed     固定定位 相对于浏览器 定位后空间释放
                static    默认的
        */

        /* display */
        /* 
        display: block 块元素 自己占一行 可以设置宽高
            div h1-h6 p ul li ol table
        display: inline 行元素 多个占一行 不可以设置宽高
            span a strong b
        display: inline-block 行级块元素 既可以多个占一行 又可以设置宽高
        */
    </style>
</head>

<body>
    <div id="div0">
        <div id="div1">div1

        </div>
        <div id="div2">div2

        </div>
        <div id="div3">div3
        </div>
    </div>
</body>

</html>

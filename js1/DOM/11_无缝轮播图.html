<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        #container {
            width: 750px;
            height: 291px;
            margin: 100px auto;
            position: relative;
            overflow: hidden;
        }

        #img-box {
            width: 4500px;
            text-align: center;
            position: absolute;
            left: 0px;
        }

        #img-box .active {
            display: block;
        }

        #img-box img {
            width: 750px;
            height: 291px;
            margin: 0 auto;
            /* display: none; */
            float: left;
        }

        #btn-box li {
            float: left;
            width: 20px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            margin-right: 5px;
            color: #fff;
            text-align: center;
            line-height: 20px;
            font-size: 14px;
            border-radius: 5px;
        }

        #btn-box {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }

        #btn-box li {
            float: left;
            width: 20px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            margin-right: 5px;
            color: #fff;
            text-align: center;
            line-height: 20px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }

        #btn-box .selected {
            background: #ff0036;
        }

        #arrow {
            position: absolute;
            left: 0;
            bottom: 0;
        }

        #arrow span {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            text-align: center;
            line-height: 20px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="img-box">
            <img src="image/1.jpg" alt="" class="active">
            <img src="image/2.jpg" alt="">
            <img src="image/3.jpg" alt="">
            <img src="image/4.jpg" alt="">
            <img src="image/5.jpg" alt="">
            <img src="image/1.jpg" alt="">
        </div>
        <div id="arrow">
            <span id="left">&lt</span>
            <span id="right">&gt</span>
        </div>
        <div id="btn-box">
            <ul>
                <li class="selected">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>
    </div>

    <script src="jslib.js"></script>
    <script>
        var oContainer = document.getElementById("container");
        var oBtn = document.getElementById("btn-box");
        var aLi = oBtn.getElementsByTagName("li");
        var oImg = document.getElementById("img-box");
        var aImg = oImg.getElementsByTagName("img");
        var oArrow = document.getElementById("arrow");
        var aSpan = oArrow.getElementsByTagName("li");
        var oLeft = document.getElementById("left");
        var oRight = document.getElementById("right");
        var temp = 0;// 记录图片 置成-1因为先执行onclick()会直接跳到第二张图片
        var timer;// 计时器
        var temp2 = 0;

        // for (var i = 0; i < aLi.length; i++) {
        //     aLi[i].index = i;
        //     aLi[i].onmouseover = function () {
        //         for (var j = 0; j < aLi.length; j++) {
        //             aLi[j].className = "";
        //         }
        //         aLi[this.index].className = "selected";
        //         change(this.index);
        //         temp = this.index;
        //     }
        // }
        oContainer.onmouseover = function () {
            clearInterval(timer);
        }
        oContainer.onmouseout = function () {
            start();
        }
        oLeft.onclick = function () {
            temp--;
            temp2--;
            if (temp == -1) {
                oImg.style.left = "-3750px";
                temp = aLi.length - 1;
            }
            change(temp);
            for (var j = 0; j < aLi.length; j++) {
                aLi[j].className = "";
            }
            if(temp2 == -1){
                temp2 = 4;
            }
            aLi[temp].className = "selected";
        }
        oRight.onclick = function () {
            temp++;
            temp2++;
            if (temp == aImg.length) {
                oImg.style.left = "0px";
                temp = 1;
            }
            change(temp);
            for (var j = 0; j < aLi.length; j++) {
                aLi[j].className = "";
            }
            if(temp2 == 5){
                temp2 = 0;
            }
            aLi[temp2].className = "selected";
        }
        function start() {
            timer = setInterval(function () {
                oRight.onclick();
            }, 2000);
        }
        function change(temp) {
            animate(oImg, { left: -750 * temp });
        }
        start();
    </script>

</body>

</html>

<body>
    <div id="div1">

        </ul>
    </div>
    <div id="div2">
        div222222
        <div id="div3">
            div3333
        </div>
    </div>
    <script>
        var oDiv1 = document.getElementById("div1");
        var oDiv2 = document.getElementById("div2");
        var oDiv3 = document.getElementById("div3");
        var oUl1 = document.getElementById("ul1");
        // var arr = document.getElementsByClassName("aa");
        // var a1 = document.getElementsByTagName("p");
        // var a2 = document.getElementsByTagName("username");

        /* 节点
            nodeType 节点类型 一共12种
            元素节点 1
            属性节点 2
            文本节点 3
            注释节点 8

            nodeName
        */
        // console.log(oDiv1.nodeType);
        // console.log(oDiv1.firstChild.nodeType);
        // console.log(oDiv2.innerHTML);

        // console.log(oDiv.nodeName);// DIV
        // console.log(oDiv.firstChild.nodeType);// #text


        // 节点的遍历
        /*
        1.nextSibling     nextElementSibling  dom3
        2.previousSibling     previousElementSibling  dom3
        3.firstChild  firstElementChild
        4.lastChild   lastElementChild
        5.children 
        */
        // alert.( oDiv1.nextSibling);
        function next(elem) {
            do {
                elem = elem.nextSibling;
            } while ( elem && elem.nodeType != 1 );// 从前往后判断     反过来写,如果前边为null会报错
            return elem;
        }

        var oDiv22 = next(oDiv1);
        oDiv22.style.background = "red";
        console.log(next(oDiv3));


        // var a = 5; 非0数字 非空字符串  null undefined

        // var x = null;
        // if(x){  //有效值  非 null  非undefiend  false 
        //     console.log('有效');
        // }else{
        //     console.log('无效');
        // }

        // console.log(oDiv2.previousSibling);

        function prev(elem){
            do {
                elem = elem.previousSibling;
            } while (elem && elem.nodeType != 1);
            return elem;
        }

        console.log(prev(oDiv2));

        function first(elem){
            elem = elem.firstChild;
            if(elem.nodeType == 1){
                return elem;
            }else{
                return next(elem);
            }
        }
        console.log( first(oUl1));
        console.log(oDiv2.children);// 只获取元素节点
        
        // 设置获取属性值
        oDiv1.setAttribute("xx","111");
        console.log( oDiv1.getAttribute("xx") );

    </script>

        // 浅拷贝 深客隆
        function clone(obj) {
            var result = {};
            for (var key in obj) {
                if (typeof obj[key] == "object") {
                    result[key] = clone(obj[key]);
                } else {
                    result[key] = obj[key];
                }
            }
            return result;
        }

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="root">

    </div>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="browser.min.js"></script>
    <script type="text/babel">
    // 1. state 是一个对象 可以存储多个值
    // 2. 取state  this.state.num
                class Count extends React.Component{
                    constructor(props){
                        super(props),
                        this.state = {
                            str:"abcde"
                        }
                    }
                    changeHandle(){
                        let str1 = [];
                        for(var i = this.state.str.length - 1;i > 0;i--){
                            str1.push(str.charAt(i));
                        }
                        this.state.str = str1.join("");
                    }
                    // bind(this) 传this改变this指向
                    render(){
                        return (
                            <div>
                                <h1>{this.state.str}</h1>
                                <button onClick={this.changeHandle.bind(this)}>add</button>
                            </div>
                        )
                    }
                }

                ReactDOM.render(<Count></Count>,document.getElementById('root'));
            </script>

</body>

</html>

        class Main extends React.Component{
            constructor(params){

                this.state={

            componentDidMount(){
                setInterval(() => {
                    if(this.state.opacity <= 0){
                        this.setState({

                        })
                    }else{
                        this.setState({
                        opacity:this.state.opacity-0.1
                        })
                    }
                }, 200);
            }

            }

            }

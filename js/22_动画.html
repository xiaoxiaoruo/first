<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #div1 {
            width: 200px;
            height: 200px;
            background: #ff0000;
        }
    </style>
</head>

<body>

    <div id="div1">

    </div>

    <script>
        var oDiv = document.getElementById("div1");
        oDiv.onclick = function () {
            var timer = setInterval(function () {//setInterval中this指向window
                // obj.style.width赋值可以 取值只可以取到内联样式里的 取不到css中的
                oDiv.style.width = oDiv.offsetWidth +  50 + "px";
                if (oDiv.offsetWidth == 500) {
                    clearInterval(timer);
                }
            }, 50);
        }
    </script>
</body>

</html>

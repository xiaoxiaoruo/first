<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        #menu {
            width: 200px;
            border: 1px solid #000;
        }

        h2 {
            background: #000;
            color: #fff;
        }

        #menu ul {
            display: none;
        }
    </style>
</head>

<body>
    <ul id="menu">
        <li>
            <h2>管理区</h2>
            <ul>
                <li>01</li>
                <li>02</li>
                <li>03</li>
            </ul>
        </li>
        <li>
            <h2>交流区</h2>
            <ul>
                <li>01</li>
                <li>02</li>
                <li>03</li>
            </ul>
        </li>
    </ul>

    <script>
        //两种状态切换 可以设置一个标识 flag 整个过程结束别忘了取非
        var aH2 = document.getElementsByTagName("h2");
        // var flag = false;// false 代表隐藏的 true 代表显示的
        for (var i = 0; i < aH2.length; i++) {
            aH2[i].flag = false;
            aH2[i].onclick = function () {
                var oNext = next(this);
                //.style.属性 只能取到内联样式 
                if (this.flag) {
                    oNext.style.display = "none";
                    // flag = false;
                } else {
                    oNext.style.display = "block";
                    // flag = true;
                }
                this.flag = !this.flag;
            }
        }

        function next(elem) {
            do {
                elem = elem.nextSibling;
            } while (elem && elem.nodeType != 1);
            return elem;
        }
    </script>

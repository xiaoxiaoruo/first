<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        #container {
            width: 680px;
            height: 345px;
            margin: 50px auto;
            position: relative;
            overflow: hidden;
        }

        #img-box img {
            height: 345px;
            width: 680px;
            float: left;
        }

        #img-box .select {
            display: block;
        }

        #tab {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }

        #tab li {
            height: 20px;
            width: 20px;
            background: #000;
            color: #fff;
            line-height: 20px;
            text-align: center;
            float: left;
            margin-right: 5px;
            cursor: pointer;
        }

        #tab .select {
            background: orange;
        }

        #prev-btn,
        #next-btn {
            position: absolute;
            background: #000;
            color: #ccc;
            bottom: 10px;
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            cursor: pointer;
        }

        #prev-btn {
            left: 10px;
        }

        #next-btn {
            left: 35px;
        }

        #img-box {
            height: 345px;
            width: 2720px;
            position:absolute;
        }
    </style>
</head>

<body>

    <div id="container">
        <div id="img-box">
            <img src="../tmall/image/111.jpg" alt="" class="select">
            <img src="../tmall/image/222.jpg" alt="">
            <img src="../tmall/image/333.jpg" alt="">
            <img src="../tmall/image/444.jpg" alt="">
        </div>
        <ul id="tab">
            <li class="select">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <!-- 实体字符 $lt;小于号  $gt;大于号 -->
        <span id="prev-btn">&lt;</span>
        <span id="next-btn">&gt;</span>
    </div>
    <script>
        var oTab = document.getElementById("tab");
        var aLi = oTab.getElementsByTagName("li");
        var oDiv = document.getElementById("img-box");
        var aImg = oDiv.getElementsByTagName("img");
        var oNextBtn = document.getElementById("next-btn");
        var oPrevBtn = document.getElementById("prev-btn");

        for (var i = 0; i < aLi.length; i++) {
            aLi[i].index = i;
            aLi[i].onmousemove = function () {
                for (var j = 0; j < aLi.length; j++) {
                    aLi[j].className = "";
                }
                this.className = "select";
                oDiv.style.left = -this.index * 680 + "px";
            }
        }
    </script>
</body>

</html>

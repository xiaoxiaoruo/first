<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            height: 200px;
            background: red;
        }
        #div2{
            height: 500px;
            background: blue;
        }
        #div3{
            height: 800px;
            background: green;
        }
    </style>
</head>
<body>
    <!-- 锚点 和 #id 配合使用-->
    <a href="#div3">div3</a>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>

    <script>
        console.log(location.hash);
        // 导航器navigator
        console.log(navigator.userAgent);
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="div1">

        111
    </div>
    <ul id="ul1">
        <li>01</li>
        <li>02</li>
        <li>03</li>
        <li>04</li>
    </ul>

    <ul id="ul2">
        <li>01</li>
        <li class="aa">02</li>
        <li>03</li>
        <li class="aa">04</li>
    </ul>


    <script>
        var oDiv = document.getElementById('div1');

        oDiv.onclick = function () {
            oDiv.style.background = "red";
            oDiv.style.color = "#fff";
        }
        //数组存储
        var aLi1 = document.getElementsByTagName("li");
        console.log(aLi1);

        aLi1[0].style.background = "red";

        var oUl2 = document.getElementById("ul2");

        var aLi2 = oUl2.getElementsByTagName("li");//返回节点列表 类数组 如果没有是空

        aLi2[0].style.background = "red";
        for (var i = 0; i < aLi2.length; i++) {
            aLi2[i].innerHTML = Math.random();
        }

        //getElementsByTagName DOM3语法 IE3以下不好使
        // var aLi3 = document.getElementsByClassName("aa");
        // for (var i = 0; i < aLi3.length; i++) {
        //     aLi3[i].style.background = "green";
        // }


        function getEleClassName(clsName) {
            var result = [];
            var allEle = document.getElementsByTagName("*");
            for (var i = 0; i < allEle.length; i++) {
                if (allEle[i].className == "aa") {
                    result.push(allEle[i]);
                }
            }
            return result;
        }

        var aA = getEleClassName("aa");
        for (var i = 0; i < aA.length; i++) {
            aA[i].style.background = "red";
        }
    </script>

</body>

</html>

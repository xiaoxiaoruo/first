<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #drag {
            width: 200px;
            height: 200px;
            background: #ff0000;
            position: absolute;
        }
    </style>
</head>

<body>

    <div id="drag">

    </div>

    <script>
        var oDrag = document.getElementById("drag");
        // onmousedown 鼠标点下事件
        oDrag.onmousedown = function (e) {
            e = e || windox.event;
            var disX = e.clientX - drag.offsetLeft;
            var disY = e.clientY - drag.offsetTop;
            // onmousemove鼠标挪动事件 
            // 滑动过快鼠标可能会脱离div 所以用document 个人理解跟this差不多
            document.onmousemove = function (e) {
                e = e || windon.event;

                // e.clientY e.clientX
                oDrag.style.left = e.clientX - disX + "px";
                oDrag.style.top = e.clientY - disY + "px";
            }
            // onmouseup鼠标抬起事件
            oDrag.onmouseup = function(){
                document.onmousemove = null;
            }
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="div1">ecvubnj</div>
    <ul id="ul1">
        <li>014</li>
        <li class="aa">024</li>
        <li>034</li>
        <li class="aa">044</li>
    </ul>
    <script>
        //分类:元素节点 文本节点
        var oDiv2 = document.querySelector(".aa");//接收选择器 返回dom元素 如果有多个返回第一个 IE8及以下不好使
        console.log(oDiv2)
        var aLi = document.querySelectorAll(".aa");
        console.log(aLi);

        var html = document.documentElement;// 取到html节点
        console.log(html);
        var body = document.body;// 取到body节点
        console.log(body);

        var oDiv = document.getElementById("div1");
        console.log(oDiv.firstChild.nodeType);//nodeType 节点类型 ;nodeName 节点名
        console.log(oDiv.nodeValue);
        console.log(oDiv.firstChild.nodeValue);
        //元素节点：nodeType 1 元素节点;nodeType 2 属性节点; nodeType 3 文本节点;nodeType 8 注释节点;
        //节点的遍历

        var oUl = document.getElementById("ul1");
        console.log(oUl.firstChild);
        console.log(oUl.firstElementChild);// dom3语法


        //封装 firstElementChild()方法
        function next(elem) {
            do {
                elem = elem.nextSibling;
            } while (elem && elem.nodeType != 1);
            return elem;
        }

        function first(elem) {

            elem = elem.firstChild;
            return elem.nodeType == 1 ? elem : next(elem);
            // if(elem.firstChild == 1){
            //     return elem;
            // }else{
            //     return next(elem);
            // }
            // do {
            //     elem = elem.firstChild; 
            // } while (elem.nodeType != -1);
        }
        var oLi = first(oUl);
        console.log(oLi);

        //console.log(oUl.childNodes); //
        console.log(oUl.children); // 所有浏览器都兼容
        /*节点属性：
            firstChild
            lastChild
            nextSibling
            previousSibling 指向前一个兄弟节点
            childNoes 所有子节点的列表
            children 跟childNodes效果相同 所有浏览器都兼容
        */

    </script>

</body>

</html>

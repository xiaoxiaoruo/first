<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #ul1 {
            width: 150px;
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 5px 0;
            display: none;
            position: absolute;
            left: 0px;
            top: 0px;
            list-style: none;
        }

        #ul1 li {
            height: 24px;
            line-height: 24px;
            text-align: center;
            font-size: 12px;
            color: #555;
        }

        #ul1 li:hover {
            background: deepskyblue;
        }
    </style>
</head>

<body>


    <ul id="ul1">
        <li>设为代办</li>
        <li>设为已读</li>
        <li>置顶邮件</li>
        <li>添加备注</li>
        <li>删除</li>
    </ul>
    <script>
        /*
            事件
            事件的三要素：事件源 事件处理函数 事件
        */
        var oUl = document.getElementById("ul1");
        var aLi = document.getElementsByTagName("li");
        //oncontextmenu 右键事件
        document.oncontextmenu = function (e) {//e 事件
            e = e || window.event;//e标准浏览器 window.event ie浏览器
            console.log(e.clientX);//鼠标坐标X
            console.log(e.clientY);//鼠标坐标Y
            oUl.style.display = "block";
            oUl.style.left = e.clientX + "px";
            oUl.style.top = e.clientY + "px";
            return false;//阻止默认行为 去掉原来右键的列表
        }

        document.onclick = function(){
            oUl.style.display = "none";
        }

        for(var i = 0;i < aLi.length;i++){
            aLi[i].onclick = function(){
                //点击后才执行
                //this //返回对当前对象的引用
                // console.log(aLi[i].innerHTML);
                console.log(this.innerHTML);
            }
        }
        //i = 5; 点击的时候i已经是5了 for循环在页面刷新的时候就已经初始化完成了

    </script>

</body>

</html>

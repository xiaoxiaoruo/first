<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #div1 {
            width: 200px;
            height: 200px;
            background: #ff0000;
            padding: 10px;
            border: 10px solid #000;
            /* margin: 5px; */
            position:absolute;
            left:50px;
        }

        #div2 {
            width: 500px;
            height: 500px;
            position: relative;
            background: #0000ff;
            left:50px;
        }
    </style>
</head>

<body>

    <div id="div2">
        <div id="div1">

        </div>
    </div>

    <script>
        var oDiv1 = document.getElementById("div1");
        //offsetWidth等只能取值
        console.log(oDiv1.offsetWidth);//border以内的宽度 （包括border） border+padding+width
        console.log(oDiv1.offsetHeight);
        console.log(oDiv1.offsetLeft);//相对于最近已定位的祖先元素的左边的距离
        console.log(oDiv1.offsetTop);//上边。。。
        console.log(oDiv1.offsetParent);//父元素
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="div1">
        rtyuk
        <span id="span1">emmmm</span>
    </div>

    <script>
        var oP = document.createElement("p");// 创建节点
        oP.innerHTML = "drftyuu";
        var oDiv = document.getElementById("div1");
        var oSpan = document.getElementById("span1");
        document.body.appendChild(oP);// 插入节点

        // oDiv.appendChild(oP);
        // oDiv.removeChild(oSpan);

        // oDiv.replaceChild(oP,oSpan);

        oDiv.insertBefore(oP,oSpan);

        document.body.appendChild(oSpan.cloneNode(true));// 克隆节点 默认参数是false 传入true会将内容也克隆（深客隆）

        /*
            节点操作
            createElement()
            appendChild()
            removeChild()
            replaceChild()
            insertBefore()
            cloneNode() 克隆节点 默认参数是false 传入true会将内容也克隆（深客隆）
        */
       oDiv.setAttribute("xx","aaa");// 设置属性值
       console.log(oDiv.getAttribute("xx"));// 获取属性值

    </script>

</body>

</html>

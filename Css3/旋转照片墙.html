    <div id="btn">开始旋转</div>

<script>
    var oBtn = document.getElementById("btn");
    var oImg = document.getElementById("container");
    var aImg = oImg.getElementsByTagName("img");
    var num = 0;
    oBtn.onclick = function () {
        for (let i = 0; i < aImg.length; i++) {
            aImg[i].style.transitionDuration = "300ms";
            setTimeout(function () {
                aImg[i].style.transform = "scale(0)";
                // 不加也可以吧
                aImg[i].addEventListener('transitionend', function () {
                    console.log(num);
                    num++;
                    if (num == 50) {
                        nextRotate();
                    }
                }, false);
            }, Math.random() * 500);
        }
        num = 0;
    }
    function nextRotate() {
        for (let i = 0; i < aImg.length; i++) {
            aImg[i].style.transition = "";
            aImg[i].style.transform = "rotateY(0deg) translateX(-1000px) translateZ(" + Math.random() * 600 + "px)";
            setTimeout(function () {
                aImg[i].style.transitionDuration = "1.5s";
                aImg[i].style.transform = "rotateY(-360deg) translateX(0) translateZ(0)";
            }, Math.random() * 500);
        }
    }
</script>

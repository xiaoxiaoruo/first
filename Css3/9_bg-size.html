<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            background:#ccc;
            background-size:contain;
            /* 
            background-size: 默认值是auto
            auto：
            背景图像的真实大小。
            cover：
            将背景图像等比缩放到完全覆盖容器，背景图像有可能超出容器。
            contain：
            将背景图像等比缩放到宽度或高度与容器的宽度或高度相等，背景图像始终被包含在容器内。
            宽高按照等比放缩，当有一边到达边缘时停止。
            */
            width:50%;
            /* height: 500px; */
            /* padding  相对于父元素的宽度 */
            padding-top:50%;
        }
    </style>
</head>
<body>

    <div>哈哈哈哈</div>
    
    <div id="div1">

    </div>
    <h1>dtryfugliho;jp'kp'lhdjf gyu</h1>
</body>
</html>
